name: Android

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/android.yml'
      - '*.kt'
      - '*.kts'

    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HAS_SIGNING_KEY: ${{ secrets.SIGNING_KEY_STORE_BASE64 != '' }}


    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Determine Version Name
        id: version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION_NAME=${GITHUB_REF#refs/tags/}
          else
            VERSION_NAME=${{ github.sha }}
          fi
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "Version Name: $VERSION_NAME"
          
          # 判断是否为 prerelease（包含 -alpha, -beta, -rc 等）
          if [[ "$VERSION_NAME" =~ -[a-zA-Z] ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_ENV
          fi

      - name: Decode Keystore
        if: ${{ env.HAS_SIGNING_KEY == 'true' }}
        run: |
          mkdir -p app
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > app/keystore.jks
        env:
          SIGNING_KEY_STORE_BASE64: ${{ secrets.SIGNING_KEY_STORE_BASE64 }}

      - name: Build with Gradle
        run: ./gradlew assembleDebug assembleRelease -Pandroid.injected.version.code=${{ github.run_number }} -Pandroid.injected.version.name=${{ env.VERSION_NAME }}
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: Upload Debug arm64-v8a
        uses: actions/upload-artifact@v5
        with:
          name: debug-arm64-v8a
          path: composeApp/build/outputs/apk/debug/*arm64-v8a*.apk
          compression-level: 0

      - name: Upload Debug armeabi-v7a
        uses: actions/upload-artifact@v5
        with:
          name: debug-armeabi-v7a
          path: composeApp/build/outputs/apk/debug/*armeabi-v7a*.apk
          compression-level: 0

      - name: Upload Debug x86
        uses: actions/upload-artifact@v5
        with:
          name: debug-x86
          path: composeApp/build/outputs/apk/debug/*x86-debug*.apk
          compression-level: 0

      - name: Upload Debug x86_64
        uses: actions/upload-artifact@v5
        with:
          name: debug-x86_64
          path: composeApp/build/outputs/apk/debug/*x86_64*.apk
          compression-level: 0

      - name: Upload Debug universal
        uses: actions/upload-artifact@v5
        with:
          name: debug-universal
          path: composeApp/build/outputs/apk/debug/*universal*.apk
          compression-level: 0

      - name: Upload Release arm64-v8a
        uses: actions/upload-artifact@v5
        with:
          name: release-arm64-v8a
          path: composeApp/build/outputs/apk/release/*arm64-v8a*.apk
          compression-level: 0

      - name: Upload Release armeabi-v7a
        uses: actions/upload-artifact@v5
        with:
          name: release-armeabi-v7a
          path: composeApp/build/outputs/apk/release/*armeabi-v7a*.apk
          compression-level: 0

      - name: Upload Release x86
        uses: actions/upload-artifact@v5
        with:
          name: release-x86
          path: composeApp/build/outputs/apk/release/*x86-release*.apk
          compression-level: 0

      - name: Upload Release x86_64
        uses: actions/upload-artifact@v5
        with:
          name: release-x86_64
          path: composeApp/build/outputs/apk/release/*x86_64*.apk
          compression-level: 0

      - name: Upload Release universal
        uses: actions/upload-artifact@v5
        with:
          name: release-universal
          path: composeApp/build/outputs/apk/release/*universal*.apk
          compression-level: 0

      - name: Generate Changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: .github/cliff.toml
          args: -vv --latest --strip header

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: composeApp/build/outputs/apk/release/*.apk
          body: ${{ steps.changelog.outputs.content }}
          prerelease: ${{ env.IS_PRERELEASE == 'true' }}

